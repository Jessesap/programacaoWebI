<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokecard</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="bot1" id="bot1">
      <img src="img/esquerda.png" alt="seta" id="esquerda">
    </div>
    <div class="card">
      <div class="img">
        <img src="" alt="" id="img">
      </div>
      <div class="infs">
        <p id="nome"></p>
        <p id="num"></p>
        <ul id="types"></ul>
      </div>
    </div>
    <div class="bot1" id="bot2">
      <img src="img/direita.png" alt="seta" id="direita">
    </div>
  </div>
</body>
</html>
