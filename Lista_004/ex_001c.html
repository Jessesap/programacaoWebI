<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_ex_001c.css">
    <title>Parte 3</title>
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <div>
                <h1>Colorlib Contact Form</h1>
                <br>
                <h5>Contact us for custom quote</h5>
                <br>
            </div>
            <input type="text" class="input1" placeholder="Your Name">
            <br>
            <input type="text" class="input2" placeholder="Your Email Address">
            <br>
            <input type="text" class="input3" placeholder="Your Phone Number (optional)">
            <br>
            <input type="text" class="input4" placeholder="Your Web Site (optional)">
            <br>
            <textarea name="text" id="text" cols="30" rows="10" class="text" placeholder="Type your message here..."></textarea>
            <br>
            <input type="button" value="Submit" class="button">
        </form>
    </div>
</body>
</html>
